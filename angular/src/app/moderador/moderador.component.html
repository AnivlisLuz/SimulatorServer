
<form class="formularioModerador">

  <header>MODERADOR </header>
  <br>
  <br>
  <div class="form-group">
    <label>Nombre del Mercado</label>
    <input class="form-control" id="nombreMercadoID" type="text" #nombreMercado="ngModel"  [(ngModel)]="moderador.nombreMercado" placeholder="Nombre del Mercado" required>

  </div>

  <div class="form-group">
      <label for="cantidadJugadores">Cantidad de Jugadores  </label>
      <select id="cantidadJugadoresID"  name="cantidadJugadores"  [(ngModel)]="moderador.cantidadJugadores" class="form-control">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
  </div>

  <button type ="submit"  [disabled]="!form.form.valid">Hecho</button>

</form>
<div style="padding-left: 25%;" >
  <h3>Codigo generado:  {{moderador.codigo}}</h3>
</div>
