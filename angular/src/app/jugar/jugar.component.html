<form [formGroup]="registerForm" class="formularioJugar"  #form="ngForm" (ngSubmit) ="tabla()">
  <header>  Unirse a un juego</header>
          <div class="form-group">
          <label>Nombre empresa</label>
              <!-- <input class="form-control" id="nombreEmpresa" type="text" #nombreEmpresa="ngModel" [(ngModel)]="jugador.nombreEmpresa" placeholder="Empresa" required> -->
              <input type="text" formControlName="nombreE" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombreE.errors }" placeholder="Nombre de tu empresa"/>
              <div *ngIf="submitted && f.nombreE.errors" class="invalid-feedback">
                  <div *ngIf="f.nombreE.errors.required" style="color: red">Nonbre empresa es requerido</div>
              </div>
          </div>
          <div class="form-group">
              <label>Codigo</label>
              <!-- <input class="form-control" id="codigo" type="text" #codigo="ngModel" [(ngModel)]="jugador.codigo" placeholder="Codigo" required> -->
              <input type="text" formControlName="codigo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codigo.errors }" placeholder="Codigo"/>
              <div *ngIf="submitted && f.codigo.errors" class="invalid-feedback">
                  <div *ngIf="f.codigo.errors.required" style="color: red">Codigo es requerido</div>
              </div>
          </div>                  
  <button class="button-jugar">JUGAR</button>
</form>
