<form [formGroup]="registerForm" class="formularioJugar"  #form="ngForm" (ngSubmit) ="tabla()">
    <header>  Unirse a un juego</header>
        <div class="form-group">
            <label>Nombre empresa</label>
                <input type="text" style="text-transform:uppercase" formControlName="nombreE" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombreE.errors }" placeholder="Nombre de tu empresa"/>
                    <div *ngIf="submitted && f.nombreE.errors" class="invalid-feedback">
                        <div *ngIf="f.nombreE.errors.required" style="color: red">Nonbre de empresa es requerido</div>
                    </div>
                </div>
        <div class="form-group">
            <label>Codigo</label>
                <input type="text" formControlName="codigo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codigo.errors }" placeholder="Codigo"/>
                    <div *ngIf="submitted && f.codigo.errors" class="invalid-feedback">
                        <div *ngIf="f.codigo.errors.required" style="color: red">Codigo es requerido</div>
                    </div>
        </div>
    <button type="submit" (click)="onClickMe()">JUGAR</button>
</form>
