<form [formGroup]="registerForm" class="formularioJugar" #form="ngForm">
  <header> Unirse a un juego</header>
  <div class="form-group">
    <label>Nombre empresa</label>
    <input type="text" formControlName="nombreE" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombreE.errors }"
      placeholder="Nombre de tu empresa" />
    <div *ngIf="submitted && f.nombreE.errors" class="invalid-feedback">
      <div *ngIf="f.nombreE.errors.required" style="color: red">Nombre de empresa es requerido</div>
    </div>
  </div>
  <div class="form-group">
    <label>Código</label>
    <input type="text" formControlName="codigo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codigo.errors }"
      placeholder="Código" />
    <div *ngIf="submitted && f.codigo.errors" class="invalid-feedback">
      <div *ngIf="f.codigo.errors.required" style="color: red">Código es requerido</div>
    </div>
  </div>
  <button type="submit" (click)="onClickMe()">JUGAR</button>
</form>
